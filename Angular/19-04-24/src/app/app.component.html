<div *ngIf="toggle">
  <table>
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Color</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.Id}}</td>
        <td>{{employee.Name}}</td>
        <td>{{employee.Color}}</td>
      </tr>
    </tbody>
  </table>  
</div>
<button (click)="toggleButton()">Toggle Button</button>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Tables</title>
<link href="" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Items</caption>
        <thead>
            <tr>
                <th>Item</td>
                <th>January Visitors</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item A</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Item B</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Item C</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Item D</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Count</td>
                <th>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
